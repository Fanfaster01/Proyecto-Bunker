{% extends "proveedores.html" %}

{% block content %}

<div class="p-4 mr-4">
  <div class="overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-center text-gray-500">
        {% for row in data %}
            <tr class="bg-white border-b">
            {% with firstrow = loop.index0 == 0 %}
                {% for value in row %}
                    {% if firstrow %}
                        <th scope="col" class="px-6 py-3 bg-gray-100 border-b">
                            {{ value }}
                        </th>
                    {% else %}
                        <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                            {{ value }}
                        </td>
                    {% endif %}
                {% endfor %}
            {% endwith %}
            </tr>
        {% endfor %}
    </table>
  </div>
  <div class="formularios py-4">
  <a href="/" 
  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium 
  rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 ">Regresar</a>
  </div>
</div>
<br>

{% endblock %}
